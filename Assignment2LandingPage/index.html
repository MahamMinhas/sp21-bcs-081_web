<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="./images/A logo.png" alt="Logo" width="50" height="60"> <i>IT OASIS</i> </a>
                    
            
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Mobile</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">TV & AV</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Displays</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Smart Things</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Search</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Video Background -->
    <section id="video-background">
        <!-- Include your video here -->
        <video autoplay muted loop>
            <source src="video.gif" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Carousel -->
    <section id="carousel-section">
        <div class="container">
            <h2 class="text-center">Featured</h2>
            <div id="animation-carousel" class="carousel slide" data-ride="carousel">
                <!-- Carousel Indicators -->
                <ol class="carousel-indicators">
                    <!-- Add indicators here -->

                </ol>

                <!-- Carousel Slides -->
                <div class="carousel-inner">
                    <img src="" class="d-block w-100" alt="Image 1">
                    <img src="" class="d-block w-100" alt="Image 2">
                    <img src="image3.jpg" class="d-block w-100" alt="Image 3">
                    <!-- Add carousel items here -->
                </div>

                <!-- Carousel Controls -->
                <a class="carousel-control-prev" href="#animation-carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#animation-carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>

    <!-- Latest Deals -->
    <section id="latest-deals">
        <div class="container">
            <h2 class="text-center">Latest Deals</h2>
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item"><a class="nav-link active" href="#">Offers</a></li>
                <li class="nav-item"><a class="nav-link" href="#">TV & AV</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Mobile</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Displays</a></li>
            </ul>
            <div class="row">
                <div class="col-md-4">
                    <img src="deal1.jpg" alt="Deal 1">
                </div>
                <div class="col-md-4">
                    <img src="deal2.jpg" alt="Deal 2">
                </div>
                <div class="col-md-4">
                    <img src="deal3.jpg" alt="Deal 3">
                </div>
                <!-- Add 6 images here -->
            </div>
        </div>
    </section>

    <!-- Mobile -->
    <section id="mobile">
        <div class="container">
            <h2 class="text-center">Mobile</h2>
            <div class="row">
                <div class="col-md-6">
                    <img src="mobile1.jpg" alt="Mobile 1">
                </div>
                <div class="col-md-6">
                    <img src="mobile2.jpg" alt="Mobile 2">
                </div>
                <!-- Add 2 images here -->
            </div>
        </div>
    </section>

    <!-- TV & AV -->
    <section id="tv-av">
        <div class="container">
            <h2 class="text-center">TV & AV</h2>
            <img src="tv-av.jpg" alt="TV & AV">
            <!-- Add a single big image here -->
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <div class="container text-center text-white bg-dark py-3">
            &copy; 2023 Your Company Name. All rights reserved.
        </div>
    </footer>

    
</body>
</html>
